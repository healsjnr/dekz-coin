<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Pete's Pet Shop</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Dekz ICO</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div id="petsRow" class="row">
        <div class="col-sm-6 col-sm-push-3 col-md-4 col-md-push-4">
          <!-- This is the only bit that would be REALLY nice to have on the page -->
          <div class="panel panel-default" id="message">
            <div class="panel-heading">
              <h3 class="panel-title">Messages</h3>
            </div>
            <div class="panel-body">
              <input type="text" class="form-control" id="LeaveMessage" placeholder="..." /><br/>
              <button class="btn btn-primary" id="leaveMessage" type="button">Leave a message</button><br/><br/>
              <strong>Latest Message</strong>: <span id="LatestMessage">...</span><br/><br/>
              <button class="btn btn-primary" id="getNewMessage" type="button">Get new message</button><br/><br/>
            </div>
          </div>
          <!-- This is section isn't really required, we could just let people buy by sending direct to the contract -->
          <!-- The balance bit could be nice though, once you've bought you just see you your balance when you land on the page -->
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">My Wallet</h3>
            </div>
            <div class="panel-body">
              <h4>Balance</h4>
              <strong>Awesome! you have </strong>: <span id="TTBalance"></span> DKZ<br/><br/>
              <button class="btn btn-primary" id="checkDekz" type="button">Check Balance</button><br/>
              <h4>Buy me more!</h4>
              <input type="text" class="form-control" id="TTTransferAmount" placeholder="Amount" /><br/>
              <button class="btn btn-primary" id="buyDekz" type="button">Buy!</button><br/>
              <strong>Transaction Receipt: </strong><span id="txReceipt"><span><br/><br/>
            </div>
          </div>
          <!-- purely a hack for me to test out a method to change the account belonging to jacob -->
          <div class="panel panel-default" id="adminOnly">
            <div class="panel-heading">
              <h3 class="panel-title">Admin</h3>
            </div>
            <div class="panel-body">
              <h4>Change Dekz Address</h4>
              <input type="text" class="form-control" id="ChangeDekzTo" placeholder="Change dekz address to" />
              <button class="btn btn-primary" id="changeDekzTo" type="button">Change Dekz Address</button>
            </div>
          </div>
          <!-- This could be nice to have, we could hide it unless the current account is jacob's account. -->
          <!-- This let's jacob take all the money from the sale -->
          <div class="panel panel-default" id="dekzOnly">
            <div class="panel-heading">
              <h3 class="panel-title">Dekz Only</h3>
            </div>
            <div class="panel-body">
              <input type="text" class="form-control" id="DepositMoneyTo" placeholder="Deposit Money To" />
              <button class="btn btn-primary" id="showMeTheMoney" type="button">Show Me The Money!</button><br/>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
